<!-- templates/registration/signup.html -->
{% load static %}

{% block content %}
<link rel="stylesheet" href="../../static/css/signAngLog.css">
<div class="sign section--bg" data-bg="img/section/section.jpg">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sign__content">
          <!-- authorization form -->
          <form method="post" action="{% url 'signup' %}" class="sign__form">
            {% csrf_token %}
            <a href="{% url 'home' %}" class="sign__logo">
              <img src="../../static/img/logo.png" alt="">
            </a>

            <div class="sign__group">
              <input type="text" name="firstname" class="sign__input" placeholder="First Name" required>
            </div>

            <div class="sign__group">
              <input type="text" name="lastname" class="sign__input" placeholder="Last Name">
            </div>

            <div class="sign__group">
              <input type="email" name="email" class="sign__input" placeholder="E-mail" required>
            </div>

            <div class="sign__group">
              <input type="text" name="username" class="sign__input" placeholder="Username" required>
            </div>

            <div class="sign__group">
              <input type="password" name="password" class="sign__input" placeholder="Password" required>
            </div>

            <div class="sign__group sign__group--checkbox">
              <input id="remember" name="remember" type="checkbox" checked="checked">
              <label for="remember">Remember Me</label>
            </div>
            
            <button class="sign__btn" type="submit" name="btn" value="Signup">Sign Up</button>

            <span class="sign__text">Already have an account? <a href="{% url 'login' %}">Log In!</a></span>
            
            <!-- {{ form.as_p }} -->
          </form>
          <!-- end authorization form -->
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
