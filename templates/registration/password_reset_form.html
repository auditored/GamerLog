<!-- templates/registration/password_reset_form.html -->
{% extends "registration/base_registration.html" %}

{% load static %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<section class="sign__form">
  <h1 style="color: white;">Forgot your password?</h1>
  <p style="color: white;">Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
</section>

{% endblock %}
