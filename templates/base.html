{% load static %}
<!DOCTYPE HTML>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GamerLog</title>
		<!-- Favicon Icon -->
		<link rel="icon" type="image/png" href="{% static 'img/favcion.png' %} " />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" media="all" />
		<!-- Slick nav CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/slicknav.min.css' %}" media="all" />
		<!-- Iconfont CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/icofont.css' %}" />
		<!-- Owl carousel CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
		<!-- Popup CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/magnific-popup.css' %}">
		<!-- Main style CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" media="all" />
		<!-- Responsive CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}" media="all" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			<![endif]-->
		<!--AJAX-->
		<script type="text/javascript" src="{% static 'js/ajax.js' %}" defer></script>
		<!--CHAT JS-->
		<script src="{% static 'js/chat.js' %}" type="text/javascript" defer></script>
		<script src="https://unpkg.com/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
	</head>

	<body>
		<!-- Page loader -->
		<div id="preloader"></div>
		{% include 'partials/_navbar.html'%}
		<main>
			{% block content %}
			{% endblock %}
		</main>
		{% include 'partials/_footer.html'%}

		<!-- jquery main JS -->
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<!-- Bootstrap JS -->
		<script src="{% static 'js/bootstrap.min.js' %}"></script>
		<!-- Slick nav JS -->
		<script src="{% static 'js/jquery.slicknav.min.js'%}"></script>
		<!-- owl carousel JS -->
		<script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<!-- Popup JS -->
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<!-- Isotope JS -->
		<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
		<!-- main JS -->
		<script src="{% static 'js/main.js' %}"></script>

		<script type="text/javascript">
			var images = ['../../static/img/hero-area.png',
				'../../static/img/hero-area1.png',
				'../../static/img/hero-area2.png',
				'../../static/img/hero-area3.png',
				'../../static/img/hero-area4.png',
				'../../static/img/hero-area5.png',
				'../../static/img/hero-area6.png',
				'../../static/img/hero-area7.png',
				'../../static/img/hero-area8.png'];
			var randomImage = Math.floor(Math.random() * 9);

			$(document).ready(function () {
				$(".hero-area").css("background-image", "url('" + images[randomImage] + "')");
			})
		</script>
	</body>

</html>
