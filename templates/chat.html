{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
  .card {
    border: 0px solid rgba(0,0,0,.125); 
  }
</style>

<!-- breadcrumb area start -->
<section class="breadcrumb-area">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="breadcrumb-area-content">
                  <h1>Find a Game By Describing</h1>
                  <h3>Powered by OpenAI</h3>
              </div>
          </div>
      </div>
  </div>
</section><!-- breadcrumb area end -->

<section class="bg bg-gradient ">
  <div class="container py-5">

       
      
        <div class="row d-flex justify-content-center">
          <div class="col-md-7 col-xl-5 mb-4 mb-md-0">
            <div class="card text-white" id="chatCard">
              <!--
                  {% for chat in chats %}
                  <div class="card-body bg bg-primary">
                  <h5 class="card-title">{{ chat.text }}</h5>
                  </div>
                  <div class="card-body bg bg-light text-dark">
                  <h5 class="card-title">{{ chat.gpt }}</h5>
                    </div>
                  {% endfor %}
                  -->
            </div>

            <!--Loading-->
            <div class="d-flex align-items-center mt-3 text-primary" id="loading">
            </div>
            <!--Loading End-->

            <div class="mt-3">
              <div class="form-field">
                <textarea style="background-color:#13151f;" id="userText" required class="form-control" type="textarea" name="address"
                  placeholder="Describe Me a Game:"></textarea>
              </div>
            </div>

            <div class="d-grid gap-2 mt-4">
               <!-- Model Selection Form -->
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="modelSelect">Choose a model:</label>
                    <select style="background-color:#13151f; color: #495057;" class="form-control" id="modelSelect" name="modelSelect">
                      <option style="color: #495057;" value="ChatGPT">ChatGPT  (gpt-3.5-turbo)</option>
                      <option style="color: #495057;" value="Davinci">Davinci (text-davinci-002)</option>
                    </select>
                  </div>
                <!-- End Model Selection Form -->
              <button style="color: #fff; background-color: #993daf;" id="submitBtn" class="btn fs-5">Send</button>
            </div>


            <br>

          </div>
        </div>
      
  </div>
  </div>
</section>

{% endblock %}
